plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id 'org.beryx.jlink' version '2.10.2'
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls' ]
}


jlink {
    launcher {
        name = 'cardinal'
    }
}

sourceCompatibility = '1.11'
targetCompatibility = '1.11'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.8'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.0-M1'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.12.2'
}

application {
    mainClassName = 'cardinal/uk.co.ridentbyte.Cardinal'
}

jar {
    manifest {
        attributes 'Main-Class': 'uk.co.ridentbyte.Cardinal'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}